<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width'>

  <title>Encriptador</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive-desgin.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  
</head>

  <body>
    <header class="logo-contenedor">
      <a href="index.html"><img src="imagenes/logo.png" alt="logo"></a>
    </header>
    
    <section class="ingreso-contenedor">
      <textarea name="texto" class="convertir-texto" id="convertir-texto" placeholder="Ingrese el texto aquí"></textarea>

      <div class="instruccion">
        <img src="imagenes/advertencia.png" alt="advertencia_icon">
        <p>Solo letras minúsculas y sin acentos</p>
      </div>

      <div class="botones-contenedor">
        <button onclick= "validarTextoParaEncriptar()" id="encriptador">Encriptar</button>
        <button onclick="validarTextoParaDesencriptar()" id="desencriptador">Desencriptar</button>
      </div>
    </section>

    <section class="texto-pendiente-contenedor">
    
      <img class="muneco" src="imagenes/muneco.png" alt="muneco">

      <p class="mensaje-noencontrado">Ningún mensaje fue encontrado</p>
      <p class="solicitud-texto">Ingresa el texto que desees encriptar o desencriptar.</p>

    </section>


    <section class="texto-resultado-contenedor">

      <textarea name="texto-convertido" class="texto-convertido" id="texto-convertido" readonly></textarea>
    
      <button onclick="btnCopy()" class="btn-copy" >Copiar</button>

    </section>

    <footer class="copyright">
      <p>&copy Copyright Encriptador & Desencriptador by Jeferson Morales - 2023</p>
    </footer>

  </body>

  <script src="funcion.js"></script> 
  
</html>
